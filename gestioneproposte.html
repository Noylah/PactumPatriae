<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        (function() {
            if (sessionStorage.getItem('staffAccess') !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɢᴇsᴛɪᴏɴᴇ ᴘʀᴏᴘᴏsᴛᴇ • Pactum Patriae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-staff.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .pending-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .proposta-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .proposta-card:hover {
            border-color: #d4af37;
            transform: translateY(-5px);
        }
        .card-user {
            font-size: 0.7rem;
            color: #d4af37;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            display: block;
        }
        .card-title {
            font-family: 'Crimson Pro';
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #fff;
            display: block;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.6rem;
            font-weight: 800;
            text-transform: uppercase;
        }
        .btn-decision {
            padding: 8px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            transition: 0.2s;
        }
        .btn-approve { background: rgba(46, 204, 113, 0.2); color: #2ecc71; border: 1px solid #2ecc7133; }
        .btn-approve:hover { background: #2ecc71; color: #000; }
        .btn-reject { background: rgba(231, 76, 60, 0.2); color: #e74c3c; border: 1px solid #e74c3c33; }
        .btn-reject:hover { background: #e74c3c; color: #fff; }
    </style>
</head>
<body class="staff-body" style="opacity: 0; transition: opacity 0.5s;">
    <div class="dashboard-wrapper">
        <aside class="side-panel">
            <div class="panel-top">
                <img src="img/LogoPP.jpg" alt="Logo" class="panel-logo">
                <span class="panel-title">Pactum Patriae</span>
                <span class="panel-subtitle">Dashboard Staff</span>
            </div>
            
            <nav class="panel-menu">
                <a href="proposte.html" class="panel-link">
                    <span class="dot"></span> Proposte Personali
                </a>
                <a href="staff.html" class="panel-link">
                    <span class="dot"></span> Registro Consiglieri
                </a>
                <a href="riunioni.html" class="panel-link">
                    <span class="dot"></span> Archivio Riunioni
                </a>
                <a href="bilancio.html" class="panel-link">
                    <span class="dot"></span> Registro Economico
                </a>
                <a href="notizie.html" class="panel-link">
                    <span class="dot"></span> Gestione Notizie
                </a>
                <a href="gestioneproposte.html" class="panel-link active">
                    <span class="dot"></span> Gestione Proposte
                </a>
                <a href="credenziali.html" class="panel-link">
                    <span class="dot"></span> Gestione Credenziali
                </a>
            </nav>
            <div class="panel-bottom">
                <button class="btn-logout-dash" onclick="logout()">Logout</button>
            </div>
        </aside>

        <main class="work-area">
            <header class="work-header">
                <div class="header-info">
                    <span class="badge-mini" style="background: rgba(212,175,55,0.1); color:#d4af37;">Revisione Proposte</span>
                    <h1>Proposte</h1>
                </div>
            </header>

            <h3 style="color:#d4af37; font-family:'Crimson Pro'; margin-bottom: 20px;">✦ Proposte in Attesa di Revisione</h3>
            <div id="pending-container" class="pending-grid">
                </div>

            <h3 style="color:#fff; font-family:'Crimson Pro'; margin-bottom: 20px;">✦ Archivio Proposte</h3>
            <section class="glass-table-card">
                <div class="table-scroll">
                    <table class="dash-table">
                        <thead>
                            <tr>
                                <th style="text-align: left;">Titolo</th>
                                <th style="text-align: left;">Consigliere</th>
                                <th style="text-align: center;">Stato</th>
                                <th style="text-align: right;">Data</th>
                            </tr>
                        </thead>
                        <tbody id="storico-proposte-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="modalDecisione" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(5px); z-index:9999; align-items:center; justify-content:center;">
        <div style="background:#1a1a1a; padding:30px; border-radius:15px; border:1px solid #d4af37; width:90%; max-width:500px;">
            <h2 id="modalTitle" style="color:#d4af37; font-family:'Crimson Pro'; margin-bottom:10px;">Valutazione Atto</h2>
            <p id="modalInfo" style="color:#888; font-size:0.8rem; margin-bottom:20px;"></p>
            <textarea id="feedbackTesto" placeholder="Inserisci il riscontro della direzione..." class="minimal-input" style="width:100%; height:120px; margin-bottom:20px; background:rgba(0,0,0,0.3);"></textarea>
            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button onclick="chiudiModal()" class="btn-decision" style="background:transparent; color:#888;">ANNULLA</button>
                <button id="btnConferma" class="btn-gold-action" style="padding:10px 20px;">CONFERMA DECISIONE</button>
            </div>
        </div>
    </div>

    <script src="gestioneproposte.js"></script>
</body>
</html>
