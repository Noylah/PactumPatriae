<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        (function() {
            if (sessionStorage.getItem('staffAccess') !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʀᴇɢɪꜱᴛʀᴏ ᴇᴄᴏɴᴏᴍɪᴄᴏ • Pactum Patriae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-staff.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="staff-body">
    <div class="dashboard-wrapper">
        <aside class="side-panel">
            <div class="panel-top">
                <img src="img/LogoPP.jpg" alt="Logo" class="panel-logo">
                <span class="panel-title">Pactum Patriae</span>
                <span class="panel-subtitle">Dashboard Staff</span>
            </div>
            
            <nav class="panel-menu">
                <a href="staff.html" class="panel-link">
                    <span class="dot"></span> Registro Consiglieri
                </a>
                <a href="riunioni.html" class="panel-link">
                    <span class="dot"></span> Archivio Riunioni
                </a>
                <a href="#" class="panel-link active">
                    <span class="dot"></span> Registro Economico
                </a>
                <a href="credenziali.html" class="panel-link">
                    <span class="dot"></span> Gestione Credenziali
                </a>
            </nav>

            <div class="panel-bottom">
                <button class="btn-logout-dash" onclick="logout()">Logout</button>
            </div>
        </aside>

        <main class="work-area">
            <header class="work-header">
                <div class="header-info">
                    <span class="badge-mini" style="background: rgba(212,175,55,0.1); color: #d4af37;">Economia</span>
                    <h1 id="view-title">Registro Economico</h1>
                </div>
                <div class="header-actions">
                    <button class="btn-gold-action" onclick="toggleBilancioForm()">+ Nuovo Movimento</button>
                </div>
            </header>

            <section style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px;">
                <div class="glass-table-card" style="padding: 20px; text-align: center; border: 1px solid rgba(212,175,55,0.4); background: rgba(212,175,55,0.05);">
                    <span style="font-size: 0.75rem; color: #d4af37; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Saldo Attuale</span>
                    <h2 id="saldo-totale" style="color: #fff; margin: 5px 0; font-family: 'Crimson Pro'; font-size: 2rem;">€ 0.00</h2>
                </div>
        
                <div class="glass-table-card" style="padding: 20px; text-align: center; border: 1px solid rgba(76, 175, 80, 0.3);">
                    <span style="font-size: 0.75rem; color: #4CAF50; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Entrate Totali</span>
                    <h2 id="entrate-totali" style="color: #4CAF50; margin: 5px 0; font-family: 'Crimson Pro'; font-size: 1.8rem;">€ 0.00</h2>
                </div>
        
                <div class="glass-table-card" style="padding: 20px; text-align: center; border: 1px solid rgba(255, 77, 77, 0.3);">
                    <span style="font-size: 0.75rem; color: #ff4d4d; text-transform: uppercase; letter-spacing: 1px; font-weight: 600;">Uscite Totali</span>
                    <h2 id="uscite-totali" style="color: #ff4d4d; margin: 5px 0; font-family: 'Crimson Pro'; font-size: 1.8rem;">€ 0.00</h2>
                </div>
            </section>

            <div id="bilancioFormContainer" style="display: none; margin-bottom: 25px; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(212,175,55,0.3); backdrop-filter: blur(10px);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #d4af37; margin: 0; font-family: 'Crimson Pro', serif; font-size: 1.2rem;">✧ Registra Transazione</h3>
                    <button onclick="toggleBilancioForm()" style="background:none; border:none; color:rgba(255,255,255,0.5); cursor:pointer; font-size: 1.2rem;">✕</button>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 12px;">
                    <input type="date" id="dataOp" style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
        
                    <select id="tipoOp" style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                        <option value="Entrata">Entrata</option>
                        <option value="Uscita">Uscita</option>
                    </select>
                    <input type="text" id="catOp" placeholder="Categoria" style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <input type="number" id="importoOp" step="0.01" placeholder="Importo (€)" style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <input type="text" id="descOp" placeholder="Descrizione..." style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <button class="btn-gold-action" onclick="aggiungiMovimento()" style="height: 100%;">SALVA</button>
                </div>
            </div>

            <section class="glass-table-card">
                <div class="table-scroll">
                    <table class="dash-table">
                        <thead>
                            <tr>
                                <th style="text-align: left;">Data</th>
                                <th style="text-align: left;">Categoria</th>
                                <th style="text-align: left;">Descrizione</th>
                                <th style="text-align: center;">Importo</th>
                                <th style="text-align: right;">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="bilancio-data-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="bilancio.js"></script>
</body>
</html>
