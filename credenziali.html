<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        (function() {
            if (sessionStorage.getItem('staffAccess') !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɢᴇꜱᴛɪᴏɴᴇ ᴄʀᴇᴅᴇɴᴢɪᴀʟɪ • Pactum Patriae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-staff.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="staff-body">
    <div class="dashboard-wrapper">
        <aside class="side-panel">
            <div class="panel-top">
                <img src="img/LogoPP.jpg" alt="Logo" class="panel-logo">
                <span class="panel-title">Pactum Patriae</span>
                <span class="panel-subtitle">Dashboard Staff</span>
            </div>
            
            <nav class="panel-menu">
                <a href="staff.html" class="panel-link">
                    <span class="dot"></span> Registro Consiglieri
                </a>
                <a href="riunioni.html" class="panel-link">
                    <span class="dot"></span> Archivio Riunioni
                </a>
                <a href="bilancio.html" class="panel-link">
                    <span class="dot"></span> Registro Economico
                </a>
                <a href="credenziali.html" class="panel-link active">
                    <span class="dot"></span> Gestione Credenziali
                </a>
            </nav>

            <div class="panel-bottom">
                <button class="btn-logout-dash" onclick="logout()">Logout</button>
            </div>
        </aside>

    <main class="work-area">
    <header class="work-header" style="display: flex; justify-content: space-between; align-items: center;">
        <div class="header-info">
            <span class="badge-mini" style="background: rgba(255, 77, 77, 0.15); color: #ff4d4d; border: 1px solid rgba(255, 77, 77, 0.3);">Sicurezza</span>
            <h1>Gestione Credenziali</h1>
        </div>
        <div class="header-actions">
            <button class="btn-gold-action" onclick="toggleUserForm()">+ Nuovo Account</button>
        </div>
    </header>

    <div id="userFormContainer" style="display: none; margin: 20px 0; padding: 20px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(212,175,55,0.3); backdrop-filter: blur(10px);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="color: #d4af37; margin: 0; font-family: 'Crimson Pro', serif; font-size: 1.2rem;">✧ Registra Nuovo Staff</h3>
            <button onclick="toggleUserForm()" style="background:none; border:none; color:rgba(255,255,255,0.5); cursor:pointer; font-size: 1.2rem;">✕</button>
        </div>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
            <input type="text" id="newUsername" placeholder="Username..." class="minimal-input" style="flex: 1; min-width: 150px;">
            <input type="text" id="newPassword" placeholder="Password..." class="minimal-input" style="flex: 1; min-width: 150px;">
            <button class="btn-gold-action" onclick="creaAccount()" style="padding: 10px 25px;">SALVA</button>
        </div>
    </div>

    <section class="glass-table-card">
        <div class="table-scroll">
            <table class="dash-table">
                <thead>
                    <tr>
                        <th style="text-align: left;">Username</th>
                        <th style="text-align: center;">Password Attuale</th> 
                        <th style="text-align: left;">Nuova Password</th>
                        <th style="text-align: right;">Operazioni</th>
                    </tr>
                </thead>
                <tbody id="credenziali-data-body">
                </tbody>
            </table>
        </div>
    </section>
    </main>
    </div>

    <script src="credenziali.js"></script>
</body>
</html>
