<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ʟᴏɢɪɴ • Pactum Patriae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="img/LogoPP.jpg" alt="Logo">
                </div>
                <span class="login-badge">Sistema di Sicurezza</span>
                <h2>Area Staff</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing it.</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label>Identificativo Unitario</label>
                    <input type="text" id="username" required placeholder="User ID">
                </div>
                
                <div class="input-group">
                    <label>Codice d'Accesso</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Inizializza Sessione</span>
                </button>
                
                <p id="errorMessage" class="login-error"></p>
            </form>
            
            <div class="login-footer">
                <a href="index.html">← Torna alla Home Pubblica</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
