<!DOCTYPE html>
<html lang="it">
<head>
    <script>
        (function() {
            if (sessionStorage.getItem('staffAccess') !== 'true') {
                window.location.replace('login.html');
            }
        })();
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ɢᴇꜱᴛɪᴏɴᴇ ɴᴏᴛɪᴢɪᴇ • Pactum Patriae</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,600;1,600&family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-staff.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="staff-body">
    <div class="dashboard-wrapper">
        <aside class="side-panel">
            <div class="panel-top">
                <img src="img/LogoPP.jpg" alt="Logo" class="panel-logo">
                <span class="panel-title">Pactum Patriae</span>
                <span class="panel-subtitle">Dashboard Staff</span>
            </div>
            
            <nav class="panel-menu">
                <a href="staff.html" class="panel-link">
                    <span class="dot"></span> Registro Consiglieri
                </a>
                <a href="riunioni.html" class="panel-link">
                    <span class="dot"></span> Archivio Riunioni
                </a>
                <a href="bilancio.html" class="panel-link">
                    <span class="dot"></span> Registro Economico
                </a>
                <a href="#" class="panel-link active">
                    <span class="dot"></span> Gestione Notizie
                </a>
                <a href="credenziali.html" class="panel-link">
                    <span class="dot"></span> Gestione Credenziali
                </a>
            </nav>

            <div class="panel-bottom">
                <button class="btn-logout-dash" onclick="logout()">Logout</button>
            </div>
        </aside>

        <main class="work-area">
            <header class="work-header">
                <div class="header-info">
                    <span class="badge-mini">Comunicazione</span>
                    <h1 id="view-title">Gestione Notizie</h1>
                </div>
                <div class="header-actions">
                    <button class="btn-gold-action" onclick="toggleAddForm()">+ Nuova Notizia</button>
                </div>
            </header>

            <div id="addFormContainer" style="display: none; margin-bottom: 25px; padding: 25px; background: rgba(255,255,255,0.05); border-radius: 12px; border: 1px solid rgba(212,175,55,0.3); backdrop-filter: blur(10px);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="color: #d4af37; margin: 0; font-family: 'Crimson Pro', serif; font-size: 1.3rem;">✧ Pubblica Nuovo Comunicato</h3>
                    <button onclick="toggleAddForm()" style="background:none; border:none; color:rgba(255,255,255,0.5); cursor:pointer; font-size: 1.2rem;">✕</button>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                    <input type="text" id="newsTitle" placeholder="Titolo Notizia" 
                           style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <input type="text" id="newsBadge" placeholder="Etichetta" 
                           style="padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                </div>
                
                <input type="text" id="newsSubtitle" placeholder="Sottotitolo" 
                       style="width: 100%; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 15px;">
                
                <textarea id="newsContent" placeholder="Contenuto" 
                          style="width: 100%; height: 150px; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px; margin-bottom: 15px; font-family: 'Public Sans', sans-serif; resize: vertical;"></textarea>
                
                <div style="display: flex; gap: 12px; align-items: center;">
                    <input type="text" id="newsImageUrl" placeholder="URL Immagine" 
                           style="flex: 1; padding: 12px; background: rgba(0,0,0,0.3); border: 1px solid #444; color: white; border-radius: 6px;">
                    <button class="btn-gold-action" onclick="salvaNotizia()" style="padding: 12px 35px;">PUBBLICA</button>
                </div>
            </div>

            <section class="glass-table-card">
                <div class="table-scroll">
                    <table class="dash-table">
                        <thead>
                            <tr>
                                <th style="width: 40px;"></th> <th style="text-align: left;">Titolo</th>
                                <th style="text-align: center;">Etichetta</th>
                                <th style="text-align: right;">Azioni</th>
                            </tr>
                        </thead>
                        <tbody id="news-data-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
<div id="editModal" class="modal-overlay" style="display:none;">
    <div class="modal-card">
        <button onclick="chiudiModal()" class="close-btn">&times;</button>
        
        <div class="modal-head">
            <h3>Modifica Comunicato</h3>
            <p>Aggiorna il testo e i dettagli della notizia</p>
        </div>

        <div class="modal-form">
            <div class="form-row">
                <input type="text" id="edit-titolo" class="minimal-input" placeholder="Titolo">
                <input type="text" id="edit-badge" class="minimal-input" placeholder="Badge/Etichetta">
            </div>

            <input type="text" id="edit-sottotitolo" class="minimal-input" placeholder="Sottotitolo breve..." style="width:100%; margin-bottom:15px;">
            
            <textarea id="edit-contenuto" class="minimal-input" placeholder="Contenuto..." style="width:100%; height:180px; margin-bottom:15px; resize:vertical;"></textarea>
            
            <input type="text" id="edit-immagine" class="minimal-input" placeholder="URL Immagine (Imgur/Local)" style="width:100%; margin-bottom:20px;">

            <button class="save-btn" onclick="salvaModificaCompleta()">Salva Modifiche</button>
        </div>
    </div>
    </div>
    <div id="dynamicModal" class="modal">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        
        <div id="modalImageContainer" style="display: none; margin-bottom: 25px;">
            <img id="modalImage" src="" alt="News Image">
        </div>

        <span class="modal-badge" id="modalBadge">BADGE</span>
        <h2 id="modalName">Titolo</h2>
        <div id="modalBody" class="lore-text-box"></div>
    </div>
    </div>

    <script src="notizie.js"></script>
</body>
</html>
